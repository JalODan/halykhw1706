plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

apply plugin : 'java'


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'groupId'
version = '1.0-SNAPSHOT'
description = 'hw'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

application {

    mainClassName = 'kz.halykacademy.Main'
}

run {
    standardInput = System.in
}